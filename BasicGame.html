<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <style>* {padding: 0; margin: 0}</style>
</head>
  <script src="https://github.com/pixijs/pixi.js/releases/download/v4.8.2/pixi.min.js"></script>
<body>
  <input id="sprite-url" type="text" name="sprite">
  <button id="button" onclick=>Test</button>
  <script type="text/javascript">
    let cat;

    document.getElementById('button').addEventListener('click', () => {
      let url = document.getElementById('sprite-url').value;
      PIXI.loader
      .add(url, {crossOrigin: true})
      .load(() => {
        cat.setTexture(PIXI.loader.resources[url].texture);
      });
    });
    let type = "WebGL"
    if(!PIXI.utils.isWebGLSupported()){
      type = "canvas"
    }
    image1 = "https://i.imgur.com/jeKJG.png";
    PIXI.loader
      .add(image1, {crossOrigin: true})
      .load(setup);

    function keyboard(keyCode) {
      let key = {};
      key.code = keyCode;
      key.isDown = false;
      key.isUp = true;
      key.press = undefined;
      key.release = undefined;
      //The `downHandler`
      key.downHandler = event => {
        if (event.keyCode === key.code) {
          if (key.isUp && key.press) key.press();
          key.isDown = true;
          key.isUp = false;
        }
        //event.preventDefault();
      };

      //The `upHandler`
      key.upHandler = event => {
        if (event.keyCode === key.code) {
          if (key.isDown && key.release) key.release();
          key.isDown = false;
          key.isUp = true;
        }
        //event.preventDefault();
      };

      //Attach event listeners
      window.addEventListener(
        "keydown", key.downHandler.bind(key), false
      );
      window.addEventListener(
        "keyup", key.upHandler.bind(key), false
      );
      return key;
    }

    function gameLoop(delta){
      //Move the cat 1 pixel 
      cat.x += cat.vx*delta;
      cat.y += cat.vy*delta;
    }

    function setup() {

      cat = new PIXI.Sprite(
        PIXI.loader.resources[image1].texture
      );
      cat.x = 50;
      cat.y = 40;
      cat.vx = 0;
      cat.vy = 0;

      //Capture the keyboard arrow keys
      let left = keyboard(37),
            up = keyboard(38),
            right = keyboard(39),
            down = keyboard(40),
            add = keyboard(107),
            minus = keyboard(109);

      //Left arrow key `press` method
      left.press = () => {
        //Change the cat's velocity when the key is pressed
        cat.vx = -5;
        //cat.vy = 0;
      };
      
      //Left arrow key `release` method
      left.release = () => {
        //If the left arrow has been released, and the right arrow isn't down,
        //and the cat isn't moving vertically:
        //Stop the cat
        if (!right.isDown) {
          cat.vx = 0;
        }
      };

      //Up
      up.press = () => {
        cat.vy = -5;
        //cat.vx = 0;
      };
      up.release = () => {
        if (!down.isDown) {
          cat.vy = 0;
        }
      };

      //Right
      right.press = () => {
        cat.vx = 5;
        //cat.vy = 0;
      };
      right.release = () => {
        if (!left.isDown) {
          cat.vx = 0;
        }
      };

      //Down
      down.press = () => {
        cat.vy = 5;
        //cat.vx = 0;
      };
      down.release = () => {
        if (!up.isDown) {
          cat.vy = 0;
        }
      };

      minus.press = () => {
        cat.scale.x *= 0.8;
        cat.scale.y *= 0.8;
      }

      add.press = () => {
        cat.scale.x *= 1.2;
        cat.scale.y *= 1.2;
      }

      app.stage.addChild(cat);
      app.ticker.add(delta => gameLoop(delta));
    }

    //Create a Pixi Application
    let app = new PIXI.Application();
    app.renderer.backgroundColor = 0x061639;
    //app.renderer.view.style.position = "absolute";
    //app.renderer.view.style.display = "block";
    app.renderer.autoResize = true;
    //app.renderer.resize(window.innerWidth, window.innerHeight);

    //Add the canvas that Pixi automatically created for you to the HTML document
    document.body.appendChild(app.view);  
  </script>
</body>
</html>
